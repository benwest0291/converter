  <body>
    <div class="container">
      <div class="main__card">
        <div class="top__card">
          <h2 class="heading">Metic/ Imperial unit conversion</h2>
          <h1 class="result">0</h1>
        </div>

        <div class="lower__card">
          <h5>Length (Meter/Feet)</h5>
          <p>0 meters = 0.0000 feet | 0 feet = 0.000 meters</p>

          <h5>Volume (Liters/Gallons)</h5>
          <p>0 Gallons = 0.000 gallons | 0 feet = 0.000 Liters</p>

          <h5>Length (Kilograms/Pounds)</h5>
          <p>0 Kilos = 0.000 pounds | 0 feet = 0.000 meters</p>
        </div>
      </div>
    </div>
